<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<form th:fragment="customer-editing(action)" th:action="@{|/customer/${action}|}" th:method="post" th:object="${customer}">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter first name">
        <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name shouldn't be blank</small>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter last name">
        <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">First name shouldn't be blank</small>
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input type="text" class="form-control" th:field="*{email}" placeholder="Enter e-mail">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<form th:fragment="product-editing(action)" th:action="@{|/product/${action}|}" th:method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">
        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name shouldn't be blank</small>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" th:field="*{description}" placeholder="Enter description">
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" th:field="*{price}" placeholder="Enter price">
        <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price shouldn't be empty</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</html>
